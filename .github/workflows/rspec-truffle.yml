name: TruffleRuby Build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  rspec-truffle:
    runs-on: ubuntu-latest
    env:
      BUNDLE_JOBS: 4
      BUNDLE_RETRY: 3
      CI: true
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: truffleruby
        bundler-cache: true
    - name: Run RSpec
      run: |
        bundle exec rspec --force-color
