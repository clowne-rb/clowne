name: Build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  rspec:
    runs-on: ubuntu-latest
    env:
      BUNDLE_JOBS: 4
      BUNDLE_RETRY: 3
      BUNDLE_GEMFILE: "${{ matrix.gemfile }}"
      CI: true
    strategy:
      fail-fast: false
      matrix:
        ruby: [3.4]
        gemfile: ["gemfiles/railsmaster.gemfile"]
        include:
        - ruby: 3.3
          gemfile: "Gemfile"
        - ruby: 3.1
          gemfile: "Gemfile"
        - ruby: 3.0
          gemfile: "Gemfile"
        - ruby: 2.7
          gemfile: "Gemfile"
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: Run RSpec
      run: |
        bundle exec rspec --force-color

